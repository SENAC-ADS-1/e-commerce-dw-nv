<section class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Produtos</h3>
      </div>
      <div class="col-auto mb-3">
        <button class="btn btn-dark">
          <i class="bi bi-plus-circle"></i> Adicionar produto
        </button>
      </div>
    </div>
    <table class="table table-stripped table-hover">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos.content">
          <td>{{ produto.id }}</td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.descricao }}</td>
          <td>R$ {{ produto.valor }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Ações">
              <button class="btn btn-outline-secondary btn-sm" (click)="getOne(produto)"><i
                  class="bi bi-eye"></i></button>
              <button class="btn btn-outline-success btn-sm"><i
                  class="bi bi-pencil"></i></button>
              <button class="btn btn-outline-danger btn-sm"><i
                  class="bi bi-trash2"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
