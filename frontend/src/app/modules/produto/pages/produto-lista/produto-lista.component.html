<section class="col-12 category-list-section">
  <h3>Produtos</h3>
  <div class="col-9">
    <table class="table table-stripped table-hover">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos.content">
          <td>{{ produto.id }}</td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.descricao }}</td>
          <td>R$ {{ produto.valor }}</td>
          <td>
            <button class="btn btn-secondary btn-sm" (click)="getOne(produto)">Ver mais</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
