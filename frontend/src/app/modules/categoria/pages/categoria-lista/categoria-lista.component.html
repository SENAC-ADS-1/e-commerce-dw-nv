<section class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Categoria</h3>
      </div>
      <div class="col-auto">
        <button class="btn btn-dark" (click)="cadastrarNovaCategoria()">
          <i class="bi bi-plus-circle"></i> Adicionar categoria
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th class="col-3">Código</th>
          <th class="col-6">Descrição</th>
          <th class="col-3">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias.content">
          <td>{{ categoria.id }}</td>
          <td>{{ categoria.descricao }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Ações">
              <button class="btn btn-outline-secondary btn-sm" (click)="visualizar(categoria)"><i
                  class="bi bi-eye"></i></button>
              <button class="btn btn-outline-success btn-sm" (click)="atualizar(categoria)"><i
                  class="bi bi-pencil"></i></button>
              <button class="btn btn-outline-danger btn-sm" (click)="remover(categoria)"><i
                  class="bi bi-trash2"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
