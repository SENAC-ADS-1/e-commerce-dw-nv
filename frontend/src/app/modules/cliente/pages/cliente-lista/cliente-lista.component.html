<section class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Cliente</h3>
      </div>
      <div class="col-auto mb-3">
        <button class="btn btn-dark" (click)="cadastrarNovoCliente()">
          <i class="bi bi-plus-circle"></i> Adicionar cliente
        </button>
      </div>
    </div>
    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th class="col-2">Código</th>
          <th class="col-4">Nome</th>
          <th class="col-4">Usuário</th>
          <th class="col-2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes.content">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nomeCompleto }}</td>
          <td>{{ cliente.usuario }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Ações">
              <button class="btn btn-outline-success btn-sm"><i
                  class="bi bi-pencil"></i></button>
              <button class="btn btn-outline-danger btn-sm" (click)="remover(cliente)"><i
                  class="bi bi-trash2"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
